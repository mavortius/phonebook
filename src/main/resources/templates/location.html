<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="webjars/datatables/1.10.12/css/dataTables.bootstrap.min.css"
          th:href="@{/webjars/datatables/css/dataTables.bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="../static/css/phonebook.css" th:href="@{css/phonebook.css}" rel="stylesheet" />
</head>
<body>
<p>My Phonebook Application</p>

<div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
        <li th:each="location : ${locations}">
            <a href="#" th:href="@{'/location/' + ${location.id}}">
                <span th:text="${location.name}">Demo Location</span>
            </a>
        </li>
    </ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header" th:text="${selectedLocation.name}">Location Name</h1>
    <table id="employeesTable" class="table table-striped table-bordered" width="100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>LastName</th>
            <th>FirstName</th>
            <th>Title</th>
            <th>Department</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.id}">1</td>
            <td th:text="${person.lastName}">Doe</td>
            <td th:text="${person.firstName}">John</td>
            <td th:text="${person.jobTitle}">Developer</td>
            <td th:text="${person.department}">IT</td>
            <td th:text="${person.phoneNumber}">123-456-7890</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"
        th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/datatables/1.10.12/js/jquery.dataTables.min.js"
        th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/datatables/1.10.12/js/dataTables.bootstrap.min.js"
        th:src="@{/webjars/datatables/js/dataTables.bootstrap.min.js}"></script>
<script src="../static/js/peopleTable.js" th:src="@{/js/peopleTable.js}"></script>
</body>
</html>
