<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<head>
    <title th:text="${selectedLocation.name}">Location</title>
    <th:block th:include="fragments/layout :: header-datatables"/>
</head>
<body>
<th:block layout:fragment="content">
    <h1 class="page-header" th:text="${selectedLocation.name}">Location Name</h1>
    <table id="employeesTable" class="table table-striped table-bordered" width="100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>LastName</th>
            <th>FirstName</th>
            <th>Title</th>
            <th>Department</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}" th:onclick="'javascript:openPersonModal(\'' + ${person.id} + '\');'">
            <td th:text="${person.id}">1</td>
            <td th:text="${person.lastName}">Doe</td>
            <td th:text="${person.firstName}">John</td>
            <td th:text="${person.jobTitle}">Developer</td>
            <td th:text="${person.department}">IT</td>
            <td th:text="${person.phoneNumber}">123-456-7890</td>
        </tr>
        </tbody>
    </table>

    <div id="personModalHolder"></div>
</th:block>
<th:block layout:fragment="custom-footer">
    <div th:replace="fragments/layout :: scripts-datatables"></div>
    <script src="../static/js/peopleTable.js" th:src="@{/js/peopleTable.js}"></script>
</th:block>
</body>
</html>
