<div id="personModal" class="modal fade" role="dialog" th:fragment="modalContents">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" th:text="${person.fullName}">FirstName LastName</h4>
            </div>
            <div class="modal-body">
                <p>Person's details here</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        th:onclick="'javascript:okClick(\'' + ${person.id} + '\');'">Ok</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
